{% extends "log_layout.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="hidden-xs col-sm-6 col-md-6">
            <div class="col-xs-8 col-xs-offset-2">
                //TO DO: Put an Image Here
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="row">
                <div class="col-xs-12">
                  <form class='main-form' acion='{{ url_for('edit_category') }}' method='POST' accept-charset="UTF-8" autocomplete="on" name="CategoryForm" id="CategoryForm">
                      <div class="form-group">
                          <label for="Name">Name</label>
                          <input type="text" name="Name" class="form-control" id="Name" placeholder="Name" value="{{category.name if category}}">
                      </div>

                      {% if error %}
                      {% for item in error %}
                      <div class="form-group alert alert-danger fade in">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                        <strong>Error! </strong>{{item.error_msg}}
                      </div>
                      {% endfor %}
                      {% endif%}
                      <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
