{% extends "layout.html" %} {% block navigation %}
{% block head %}
<title>Login</title>
{% endblock %}
<nav class="navbar navbar-inverse dark-primary-color text-primary-color">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            <a class="nav-link navbar-brand" href="{{url_for('index')}}">Udacity Intro To Backend Project</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a class='nav-link' href="{{url_for('login')}}"><i class="fa fa-sign-in" aria-hidden="true"></i><span class="link-text">Login</span></a></li>
              <li><a class='nav-link' href="{{url_for('register')}}"><i class="fa fa-user-plus" aria-hidden="true"></i><span class="link-text">Register</span></a></li>
            </ul>
        </div>
    </div>
</nav>

{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="hidden-xs col-sm-6 col-md-6">
            <div class="col-xs-8 col-xs-offset-2">
              
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="row">
                <div class="col-xs-12">
                    <form class='main-form' acion='{{url_for('login')}}' method='post' accept-charset="UTF-8" autocomplete="on" name="LoginForm" id="LoginForm">
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" name="Email" class="form-control" id="Email" placeholder="Email" value="{{user.email if user}}">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" name="Password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        {% if error %}
                        {% for item in error %}
                        <div class="form-group alert alert-danger fade in">
                          <a href="#" class="close" data-dismiss="alert">&times;</a>
                          <strong>Error! </strong>{{item.error_msg}}
                        </div>
                        {% endfor %}
                        {% endif%}
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
